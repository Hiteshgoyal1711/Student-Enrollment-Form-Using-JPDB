<html lang="en">
  <head>
    <title>Student Enrollment Form using JPDB</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h2>Student Enrollment Form using JPDB API</h2>
      </div>
      <form id="stuform" method="get">
        <div class="form-group">
          <label>Student Roll No : </label>
          <input
            type="text"
            id="stuId"
            class="form-control"
            onchange="getStu()"
          />
        </div>
        <div class="form-group">
          <label>Student Name : </label>
          <input type="text" id="stuName" class="form-control" />
        </div>
        <div class="form-group">
          <label>Student Class :  </label>
          <input type="number" id="stuClass" class="form-control" />
        </div>
        <div class="form-group">
          <label>Student DOB :  </label>
          <input type="date" id="stuDOB" class="form-control" />
        </div>
        <div class="form-group">
          <label>Student Address : </label>
          <input type="text" id="stuAddr" class="form-control" />
        </div>
        <div class="form-group">
          <label>Student Enrollment Date :  </label>
          <input type="date" id="stuEnroll" class="form-control"">
        </div>
        <div class="form-group text-center">
          <button
            type="button"
            class="btn btn-lg btn-primary"
            id="save"
            onclick="saveData()"
            disabled
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-lg btn-primary"
            id="change"
            onclick="changeData()"
            disabled
          >
            Change
          </button>
          <button
            type="button"
            class="btn btn-lg btn-primary"
            id="reset"
            onclick="resetForm()"
            disabled
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="js files/index.js"></script>
  </body>
</html>
